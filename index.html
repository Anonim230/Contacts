<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact app</title>
</head>

<body>
    <main class="container">
        <div class="h2 ">Your contacts count: <span id="count" class="text-danger">0</span></div>
        <form action="index.html">
            <div class="form-group d-flex ">
                <input type="text" class="form-control m-2" name="name" id="name" placeholder="Ismni kiriting" required>
                <input type="number" class="form-control m-2" name="number" id="number" placeholder="Raqamni kiriting" minlength="6" maxlength="12" required>
                <input type="text" class="form-control m-2" name="address" id="address" placeholder="Manzilni kiriting">
                <button type="submit" class="btn btn-primary m-2" id="create_contact">Create</button>
            </div>
        </form>

        <table class="table table-striped table-hover text-center table-bordered">
            <thead>
                <tr>
                    <th>Name:</th>
                    <th>Number:</th>
                    <th>Address:</th>
                </tr>
            </thead>
            <tbody id="body">
                <!-- <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                </tr> -->
            </tbody>
        </table>

    </main>
    <template id='contact_temp'>
    
    </template>
    <script src="./script.js"></script>
</body>

</html>
